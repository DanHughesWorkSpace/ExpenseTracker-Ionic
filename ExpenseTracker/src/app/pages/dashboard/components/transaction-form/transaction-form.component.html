<form [formGroup]="ionicForm">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-select
              label="Type"
              [value]="newFormType"
              formControlName="type"
            >
              <ion-select-option value="income">Income</ion-select-option>
              <ion-select-option value="expense">Expense</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select
              label="Category"
              name="category"
              formControlName="category"
            >
              <ion-select-option *ngFor="let option of dataSource">{{
                option.name
              }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked">Description</ion-label> -->
            <ion-input
              label="Description"
              placeholder="Enter description"
              formControlName="description"
            ></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked">Amount</ion-label> -->
            <ion-input
              label="Amount"
              type="number"
              placeholder="Enter amount"
              formControlName="amount"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button (click)="saveBtn()">Save</ion-button>
    </ion-row>
  </ion-grid>
</form>
